<div class="card">
  <div *ngIf="topHeader" class="top-header">{{topHeader}}</div>
  <div class="image">
    <img [src]="imageUrl"/>
  </div>
  <div class="content">
    <div class="text">
      <div class="title">{{title}}</div>
      <div class="desc">{{desc}}</div>
    </div>
    <div class="footer">
      <div *ngIf="dishType" class="dish-type">
        <img *ngFor="let type of dishType" [src]="type">
      </div>
      <div *ngIf="dishPrice" class="dish-price">
        <div class="hr"></div>
        <img fxHide.gt-sm src="/assets/icons/ils-bold.svg" />
        <img fxHide fxShow.gt-sm src="/assets/icons/ils.svg" />
        <div class="price">{{dishPrice}}</div>
        <div class="hr"></div>
      </div>
    </div>
  </div>
</div>
