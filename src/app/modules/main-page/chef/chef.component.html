<h2>chef of the week :</h2>
<div class="chef">
    <div class="image">
        <img [src]="imageUrl" [alt]="'chef '+ fullName">
        <div class="label">{{fullName}}</div>
    </div>
    <div class="desc">{{desc}}</div>
</div>
<div class="restaurants">
    <h3>{{firstName | titlecase }}'s restaurants :</h3>
    <app-cards-display *ngIf="restaurants" [cards]="restaurants"></app-cards-display>
</div>
