<div class="nav-wrapper">
  <app-nav-menu-mobile *ngIf="showMenu" [links]="links" (closeMenu)="showMenu=false"></app-nav-menu-mobile>
  <div class="nav-bar" >
    <div fxHide.gt-xs class="hamburger-icon" (click)="showMenu=true">
      <img src="../../../assets/icons/hamburger-icon.svg" alt="menu toggle">
    </div>
    <div fxHide.gt-xs class="navbar-gap">
    </div>
    <div class="navbar-logo">
    <img src="../../../assets/icons/logo-small@2x.png" alt="Epicure logo">
    <h2 fxHide fxShow.gt-xs fxFlexAlign="center" class="logo-title">EPICURE</h2>
    <a *ngFor="let link of links" fxHide.lt-sm [routerLink]="link.route">{{link.name}}</a>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" class="navbar-actions">
      <app-searchbar fxHide fxShow.gt-md iconOnRight='true' class="searchbar"></app-searchbar>
      <img fxHide.gt-md src="../../../assets/icons/search-icon.svg" alt="search icon">
      <img src="../../../assets/icons/user-icon-copy.svg" alt="person icon">
      <img src="../../../assets/icons/shopping-bag.svg" alt="make an order">
    </div>
  </div>
</div>
